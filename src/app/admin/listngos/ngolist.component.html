<div>
    <h1>NGO Details</h1>
</div>

<a class="btn btn-primary pull-right product-add" routerLink="/AddNGo">Add NGO</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th> Name</th>
            <th> City</th>
            <th> Address</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let ngo of outstocks">
            <td>{{ngo.name}}</td>
            <td>{{ngo.city}}</td>
            <td>{{ngo.address}}</td>
            <td>{{ngo.mobileNo}}</td>

            <td>
                <button (click)="onDelete()" class="btn btn-danger"> Delete<i
                        class="glyphicon glyphicon-trash"></i></button>
                <a routerLink="/menu-update" class="btn btn-warning"> Edit<i class="glyphicon glyphicon-pencil"></i></a>

            </td>
        </tr>


    </tbody>
</table>
