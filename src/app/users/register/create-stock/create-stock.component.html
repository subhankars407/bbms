<h1>ADD Blood Stock</h1>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">Blood Group</label>
                    <input [(ngModel)]="bloodGroup" type="email" class="form-control" placeholder="abc@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Unit</label>
                    <input [(ngModel)]="unit" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <button (click)="onCreate()" class="btn btn-success">Create</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
